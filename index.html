<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Santa</title>
    <!-- <link rel="stylesheet" href="src/CSS/style.css" /> -->
  </head>
  <body>
    <header>
      <h1>Secret Santa</h1>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Event</legend>
          <label for="eventName">Event Name:</label>
          <input type="text" name="eventName" id="eventName" required />
          <label for="eventDate">Event Date:</label>
          <input type="date" name="eventDate" id="eventDate" required />
        </fieldset>
        <fieldset>
          <legend>Participants</legend>
          <label for="participant1Name">Participant 1 Name:</label>
          <input
            type="text"
            name="participant1Name"
            id="participant1Name"
            required
          />
          <label for="participant1Email">Participant 1 Email:</label>
          <input
            type="email"
            name="participant1Email"
            id="participant1Email"
            required
          />
          <br />
          <label for="participant2Name">Participant 2 Name:</label>
          <input
            type="text"
            name="participant2Name"
            id="participant2Name"
            required
          />
          <label for="participant2Email">Participant 2 Email:</label>
          <input
            type="email"
            name="participant2Email"
            id="participant2Email"
            required
          />
          <br />
          <label for="participant3Name">Participant 3 Name:</label>
          <input
            type="text"
            name="participant3Name"
            id="participant3Name"
            required
          />
          <label for="participant3Email">Participant 3 Email:</label>
          <input
            type="email"
            name="participant3Email"
            id="participant3Email"
            required
          />
          <br />
          <label for="participant4Name">Participant 4 Name:</label>
          <input type="text" name="participant4Name" id="participant4Name" />
          <label for="participant4Email">Participant 4 Email:</label>
          <input type="email" name="participant4Email" id="participant4Email" />
          <br />
          <label for="participant5Name">Participant 5 Name:</label>
          <input type="text" name="participant5Name" id="participant5Name" />
          <label for="participant5Email">Participant 5 Email:</label>
          <input type="email" name="participant5Email" id="participant5Email" />
          <br />
          <label for="participant6Name">Participant 6 Name:</label>
          <input type="text" name="participant6Name" id="participant6Name" />
          <label for="participant6Email">Participant 6 Email:</label>
          <input type="email" name="participant6Email" id="participant6Email" />
          <br />
          <label for="participant7Name">Participant 7 Name:</label>
          <input type="text" name="participant7Name" id="participant7Name" />
          <label for="participant7Email">Participant 7 Email:</label>
          <input type="email" name="participant7Email" id="participant7Email" />
          <br />
          <label for="participant8Name">Participant 8 Name:</label>
          <input type="text" name="participant8Name" id="participant8Name" />
          <label for="participant8Email">Participant 8 Email:</label>
          <input type="email" name="participant8Email" id="participant8Email" />
        </fieldset>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
      </form>
    </main>
    <footer>
      <p id="developer">Developed by Gian2077</p>
      <p id="version">Version 1.0.0</p>
    </footer>
  </body>
</html>
